previews:
  generation: manual
services:
  # The BonoAI Backend
  - type: web
    name: BonoAI-backend
    runtime: python
    branch: master
    rootDir: src/backend
    region: frankfurt
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2"
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: "https://bonoai-frontend.onrender.com,https://www.bonoai.ch,https://bonoai.ch"
      - key: CORS_ORIGIN_REGEX
        value: "https://bonoai-frontend(-pr-[0-9]+)?\\.onrender\\.com"

  # The BonoAI Frontend
  - type: web
    name: BonoAI-frontend
    runtime: static
    branch: master
    rootDir: src/frontend
    staticPublishPath: ./dist
    buildCommand: ./build.sh

databases:
  - name: fracture_risk
    databaseName: fracture_risk
    user: fracture_risk

services:
  - type: web
    name: fracture_risk
    runtime: python
    branch: master
    rootDir: backend
    region: frankfurt
    buildCommand: "./build.sh"
    startCommand: "gunicorn fracture_risk.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fracture_risk
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

previews:
  generation: manual
services:
  - type: web
    name: BonoAI-backend
    runtime: python
    branch: master
    rootDir: src/backend
    region: frankfurt
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 4"
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: "https://bonoai-frontend.onrender.com,https://www.bonoai.ch,https://bonoai.ch"
